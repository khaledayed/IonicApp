<ion-header>
        <ion-navbar>
            <ion-buttons start>
                <button ion-button ion-only (click)="onToggleMenu()">
                    <ion-icon name="menu"></ion-icon>
                </button>
            </ion-buttons>
            <ion-title>
                Appareils
            </ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content padding>
        <ion-list>
            <button ion-item 
                icon-start
                *ngFor="let appareil of appareilsList; let i = index" 
                (click)="onLoadAppareil(i)">
                <ion-icon name="power" [color]="appareil.isOn ? 'secondary' : 'danger'"></ion-icon>          
    
        {{ appareil.name }}
        
            </button>
        </ion-list>
        <button ion-button full (click)="onNewAppareil()">Nouvel appareil</button>
    </ion-content>
